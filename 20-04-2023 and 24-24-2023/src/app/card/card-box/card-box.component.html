<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title style="color: white;">{{product.name}}</mat-card-title>
      <mat-card-subtitle style="color: white;">{{product.type}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="http://localhost/{{product.image}}" class="image">
    <p class="price">{{product.price | currency:'INR'}}</p>
    <mat-card-actions>
      <button mat-button style="color: white;">Buy</button>
    <button mat-button style="color: white;">Add To Cart</button>
    </mat-card-actions>
  </mat-card>
